        function SendHead() {
            //отправляю HEAD запрос и получаю заголовок
            $$a({
                type: 'head',//тип запроса: get,post либо head
                url: 'ajax.php',//url адрес файла обработчика
                response: 'text',//тип возвращаемого ответа text либо xml
                success: function (data) {//возвращаемый результат от сервера
                    $$('result', $$('result').innerHTML + '<br />' + data);
                }
            });
        }

        function fillTable() {
            $.getJSON('restapi/facts_1.json', function (data) {
                var body = $('#messages tbody');
                $.each(data, function (key, val) {
                    var tr = $('<tr>', {
                        id: key,
                        html: '<td>' + val.id + '</td><td>' + val.user + '</td><td>' + val.date + '</td><td>' + val.account + '</td><td>' + val.category +
                        '</td><td>' + val.amount + '</td><td>' + val.description + '</td>'
                    });
                    body.append(tr);
                });
            });

        }


    </script>
